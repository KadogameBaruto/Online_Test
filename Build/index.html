<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Online_Test</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=640 height=400 style="width: 640px; height: 400px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
var aaa;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.framework.js.unityweb",
        codeUrl: "Build/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KADOGAME Company",
        productName: "Online_Test",
        productVersion: "0.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {aaa = unityInstance;});
      
        document.addEventListener('visibilitychange', function () {
	    if (document.visibilityState == "hidden") {
	        aaa.SendMessage("LoginManager", "Disconnect");
	    }
		});
      
    </script>
    <div>2022.05.18 裏のタブへの対応(たぶん)　メイン画面の実装</div>
    <div>2022.05.17 ターン遷移バグを修正(たぶん)※裏のタブなど非表示状態だといまだにバグる</div>
    <div>2022.05.16 対戦結果を表示、カードの裏面を追加、表面を色に変更、音を追加</div>
  </body>
</html>
